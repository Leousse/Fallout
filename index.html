<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fallout Shelter - Gestion du Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="flex max-w-7xl mx-auto gap-4">
    <!-- Colonne principale -->
    <div class="flex-1">
      <h1 class="text-4xl font-bold mb-4">🏠 Gestion du Vault</h1>

      <!-- Boutons actions globales -->
      <div class="mb-6 space-x-2">
        <button onclick="toggleForm()" class="bg-green-600 hover:bg-green-700 p-2 rounded">➕ Ajouter un résident</button>
        <button onclick="exportData()" class="bg-blue-600 hover:bg-blue-700 p-2 rounded">📤 Exporter</button>
        <input type="file" id="importFile" class="hidden" accept="application/json" />
        <button onclick="document.getElementById('importFile').click()" class="bg-yellow-600 hover:bg-yellow-700 p-2 rounded">📥 Importer</button>
        <button onclick="resetData()" class="bg-red-600 hover:bg-red-700 p-2 rounded">🗑️ Réinitialiser</button>
      </div>

      <!-- Formulaire -->
      <div id="addFormContainer" class="bg-gray-800 p-4 rounded-xl shadow mb-6 hidden">
        <h2 class="text-2xl mb-2">Ajouter un résident</h2>
        <form id="addForm" class="grid grid-cols-2 gap-4">
          <input class="p-2 rounded bg-gray-700" type="text" id="firstName" placeholder="Prénom" required />
          <input class="p-2 rounded bg-gray-700" type="text" id="lastName" placeholder="Nom" required />

          <select class="p-2 rounded bg-gray-700" id="gender">
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>

          <select class="p-2 rounded bg-gray-700" id="partner">
            <option value="">-- Aucun partenaire --</option>
          </select>

          <select class="p-2 rounded bg-gray-700" id="job">
            <option value="Centrale Electrique">Centrale Electrique</option>
            <option value="Traitement des EAux">Traitement des EAux</option>
            <option value="Cafétéria">Cafétéria</option>
            <option value="Infirmerie">Infirmerie</option>
            <option value="Laboratoire">Laboratoire</option>
          </select>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="isChief" class="form-checkbox text-green-500" />
            Chef de salle
          </label>

          <input class="p-2 rounded bg-gray-700 col-span-2" type="text" id="children" placeholder="Enfants (séparés par des virgules)" />

          <input class="p-2 rounded bg-gray-700 col-span-2" type="number" id="level" placeholder="Niveau (1 à 50)" min="1" max="50" required />

          <input class="p-2 rounded bg-gray-700 col-span-2" type="url" id="image" placeholder="URL de l'image (facultatif)" />

          <button class="col-span-2 bg-blue-600 hover:bg-blue-700 p-2 rounded" type="submit">Valider</button>
        </form>
      </div>

      <!-- Section Familles -->
      <div class="bg-gray-800 p-4 rounded-xl shadow mb-6">
        <h2 class="text-2xl mb-2">👨‍👩‍👧‍👦 Familles</h2>
        <div id="families" class="space-y-2"></div>
      </div>

      <!-- Détails du résident -->
      <div id="residentDetails" class="bg-gray-800 p-4 rounded-xl shadow mb-6 hidden">
        <h2 class="text-2xl mb-2">👤 Détails du résident</h2>
        <div id="detailsContent"></div>
      </div>

      <!-- Liste des salles -->
      <div class="overflow-x-auto">
        <table class="table-auto w-full text-left bg-gray-800 rounded-xl">
          <thead class="bg-gray-700">
            <tr>
              <th class="p-2">Salle</th>
              <th class="p-2">Résidents</th>
            </tr>
          </thead>
          <tbody id="roomTable"></tbody>
        </table>
      </div>

      <!-- Résidents par salle -->
      <div class="mt-10">
        <h2 class="text-3xl font-bold mb-4">📂 Résidents par salle</h2>
        <div id="roomCategories" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>
    </div>

    <!-- Colonne droite : liste de tous les résidents -->
    <div class="w-80 bg-gray-800 p-4 rounded-xl shadow h-fit">
      <h2 class="text-2xl mb-4">📋 Résidents</h2>
      <ul id="residentList" class="space-y-2"></ul>
      <div id="genderStatusList" class="mt-4 space-y-1 text-sm text-gray-300"></div>
    </div>
  </div>

<script>
let residents = JSON.parse(localStorage.getItem("vaultResidents")) || [];
let editingIndex = null;

function saveResidents() {
  localStorage.setItem("vaultResidents", JSON.stringify(residents));
}

function exportData() {
  const blob = new Blob([JSON.stringify(residents)], { type: "application/json" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "vaultResidents.json";
  link.click();
}

document.getElementById("importFile").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (event) => {
    try {
      residents = JSON.parse(event.target.result);
      saveResidents();
      renderAll();
    } catch (err) {
      alert("Erreur d'importation : fichier invalide");
    }
  };
  reader.readAsText(file);
});

function resetData() {
  if (confirm("Supprimer tous les résidents ?")) {
    residents = [];
    saveResidents();
    renderAll();
  }
}

function renderGenderStatusList() {
  const container = document.getElementById("genderStatusList");
  container.innerHTML = "";
  residents.forEach(r => {
    const status = r.partner ? "💑 En couple" : "🧍 Célibataire";
    container.innerHTML += `<div>${r.firstName} ${r.lastName} — ${r.gender}, ${status}</div>`;
  });
}

function renderAll() {
  renderFamilies();
  renderRooms();
  renderResidentList();
  updatePartnerOptions();
  renderRoomCategories();
  renderGenderStatusList();
}

// Le reste du JS pour les fonctions déjà en place est conservé ici...
</script>
</body>
</html>
